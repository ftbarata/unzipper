{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Unzipper</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
{% if status_message %}
    <div class="alert alert-info" align="center">
        <h3>{{status_message}}</h3>
    </div>
{% endif %}

{% if error_message %}
    <div class="alert alert-danger" align="center">
        <h3>{{error_message}}</h3>
    </div>
{% endif %}
<div class="row" id="progress">
    <img src="{% static 'images/carregando.gif' %}" align="center" style="width: 180px; height: auto; position: absolute; top: 11%; left: 50%; z-index: 99999999999;">
    <!--<h3 class="text-danger" align="center" style="height: auto; position: absolute; top: 5%; left: 30%; z-index: 999999999999;"><strong>Atenção, esta é uma operação pesada e pode demorar alguns minutos.</strong></h3>-->
</div>
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Alteração de senha</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{% url 'change-mail-password-from-form' %}" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group has-error">
                                    <label class="control-label" for="inputSuccess">{{email}}</label>
                                    <input type="hidden" class="form-control" name="email" value="{{email|upper}}" readonly>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" placeholder="Nova senha" name="password" type="password" autofocus>
                                </div>
                                <button class="btn btn-success" id="salvar_senha" type="submit">Salvar</button>
                                <a class="btn btn-primary" id="voltar" href="{% url 'emails' %}">Voltar para emails </a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery -->
    <!--<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>-->
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'vendor/morrisjs/morris.min.js' %}"></script>
    <!--<script src="{% static 'data/morris-data.js' %}"></script>-->

    <!-- Custom Theme JavaScript -->

    <script type="text/javascript" src="{% static 'js/funcoes_apoio.js' %}"></script>
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>

</body>

</html>
